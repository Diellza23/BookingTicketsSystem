<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">

            <div class="card" >
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Full Name</label>
                    <input type="text" formControlName="fullName" class="form-control" id="exampleInputPassword1">
                  </div>

                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="row mb-3">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Role</label>
                        <div class="col-sm-2">
                          <div class="form-check" *ngFor="let role of roles;let index=index">
                            <input class="form-check-input" type="checkbox" name="role" [checked]="role.isSelected" (change)="onRoleChange(role.role)" id="{{index}}">
                            <label class="form-check-label"  for="{{index}}">
                              {{role.role}}
                            </label>
                          </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid || !isRoleSelected ">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
