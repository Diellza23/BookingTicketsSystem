              <!-- <h6 class="msg-info">Please login to your account</h6> -->

              <div class="form-group">
                <label class="form-control-label text-muted">Full Name:</label>
                <input
                  type="email"
                  id="email"
                  formControlName="fullName"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label class="form-control-label text-muted"
                  >Email address:</label
                >
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  placeholder="Email id"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label class="form-control-label text-muted">Password:</label>
                <input
                  type="password"
                  formControlName="password"
                  id="psw"
                  placeholder="Password"
                  class="form-control"
                />
              </div>
              <div class="row mb-3">
                <label for="inputPassword" class="form-control-label text-muted"
                  >Role:</label
                >
                <div class="col-sm-2">
                  <div
                    class="form-check col-2"
                    *ngFor="let role of roles; let index = index"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="role"
                      [checked]="role.isSelected"
                      (change)="onRoleChange(role.role)"
                      id="{{ index }}"
                    />
                    <label class="form-check-label" for="{{ index }}">
                      {{ role.role }}
                    </label>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center my-3 px-3">
                <!-- <button type="submit" class="btn-block btn-color" [disabled]="!registerForm.valid || !isRoleSelected">Register to Tidi</button> -->
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!registerForm.valid || !isRoleSelected"
                >
                  Register
                </button>
              </div>
            </form>

            <div class="row justify-content-center my-2">
              <a href="#"><small class="text-muted">Forgot Password?</small></a>
            </div>

              style="margin-left: 20px"
              routerLink="/login"
            >
              Sign in here
