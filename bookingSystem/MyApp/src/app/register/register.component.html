<div class="registration-form font">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- <div class="form-icon"> -->
    <!-- <span><i class="icon icon-user"></i></span> -->
    <!-- </div> -->
    <h3 class="mb-3">Sign up</h3>
    <div class="row mt-2">
      <div class="form-group col-md-6">
        <input
          type="email"
          id="fullName"
          formControlName="fullName"
          class="form-control item"
          placeholder="Username"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="number"
          id="phoneNumber"
          formControlName="phoneNumber"
          class="form-control item"
          placeholder="Phone number"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          id="address"
          formControlName="address"
          class="form-control item"
          placeholder="Address"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          id="country"
          formControlName="country"
          class="form-control item"
          placeholder="Country"
          required
        />
      </div>
      <div class="form-group col-md-6">
        <input
          type="text"
          id="state"
          formControlName="state"
          class="form-control item"
          placeholder="State"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control item"
          placeholder="Email"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          formControlName="password"
          id="psw"
          class="form-control item"
          placeholder="Password"
          required
        />
      </div>

      <div class="row mb-3">
        <label for="inputPassword" class="form-control-label text-muted"
          >Select Role:</label
        >
        <div class="col-sm-2">
          <div
            class="form-check col-2"
            *ngFor="let role of roles; let index = index"
          >
            <input
              class="form-check-input"
              type="checkbox"
              name="role"
              [checked]="role.isSelected"
              (change)="onRoleChange(role.role)"
              id="{{ index }}"
              required
            />
            <label class="form-check-label" for="{{ index }}">
              {{ role.role }}
            </label>
          </div>
        </div>
      </div>

      <div class="row justify-content-center my-3 px-3">
        <!-- <button type="submit" class="btn-block btn-color" [disabled]="!registerForm.valid || !isRoleSelected">Register to Tidi</button> -->
        <button
          type="submit"
          class="btn btn-block create-account"
          [disabled]="!registerForm.valid || !isRoleSelected"
        >
          Register
        </button>
      </div>
    </div>
  </form>
  <div class="social-media">
    <h5>Sign up with social media</h5>
    <div class="social-icons">
      <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
      <a href="#"><i class="icon-social-google" title="Google"></i></a>
      <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
    </div>
  </div>
</div>
