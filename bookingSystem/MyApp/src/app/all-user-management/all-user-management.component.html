<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <!-- <th scope="col">Id</th> -->
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">UserName</th>
        <th scope="col">Role</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td></td>
        <!-- <td>{{ user.id }}</td> -->
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.roles.join(",") }}</td>
        <!-- <button onclick="deleteUser(user)" class="btn-btn-danger">
          Delete
        </button> -->
        <button
          class="btn btn-outline-danger ms-2"
          (click)="deleteUser(user.id)"
        >
          Delete
        </button>
      </tr>
    </tbody>
  </table>
</div>
