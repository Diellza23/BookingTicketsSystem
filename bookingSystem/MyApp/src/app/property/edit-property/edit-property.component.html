<div class="container" style="margin-top: 10px">
  <div class="row shadow">
    <div class="col-sm-4 p-0">
      <div class="card">
        <div class="card-img-wrapper">
          <img
            *ngIf="mainPhotoUrl"
            class="card-img-top"
            src="{{ mainPhotoUrl }}"
          />
          <img
            *ngIf="!mainPhotoUrl"
            class="card-img-top"
            src="assets/images/interior.jpg"
          />
        </div>
      </div>
    </div>

    <div class="col-sm-8 p-0">
      <form [formGroup]="editProperty" (ngSubmit)="updateProperty()">
        <div class="form-group">
          <tabset class="membet-tabset">
            <tab heading="Overview">
              <div class="row" style="padding: 20px">
                <div class="col-sm-6">
                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">Name of Project:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="name"
                    />
                  </div>

                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">Floor Number:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="floorNo"
                    />
                  </div>
                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">Total Floors:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="totalFloors"
                    />
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">Main Entrance:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="mainEntrance"
                    />
                    <!-- <p>{{ property.mainEntrance }}</p> -->
                  </div>
                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">BHK:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="bhk"
                    />
                  </div>
                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">Date of possession:</label>
                    <input
                      class="form-control"
                      formControlName="estPossessionOn"
                    />
                  </div>
                </div>
                <div class="heading" style="margin-top: 10px">
                  <label class="labels">About property:</label>
                  <textarea
                    type="text"
                    class="form-control"
                    formControlName="description"
                    rows="2"
                  ></textarea>
                </div>
              </div>
            </tab>

            <!-- priceee -->
            <tab heading="Price/Area">
              <div class="row" style="padding: 20px">
                <div class="col-sm-6">
                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">Price:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="price"
                    />
                  </div>

                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">Maintenance:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="maintenance"
                    />
                  </div>

                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">Security Deposit:</label>
                    <input
                      type="text"
                      formControlName="security"
                      class="form-control"
                    />
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">Built Area:</label>
                    <input class="form-control" formControlName="builtArea" />
                  </div>
                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">Carpet Area:</label>
                    <input class="form-control" formControlName="carpetArea" />
                  </div>
                  <div class="heading" style="margin-top: 10px">
                    <label class="labels">Ready to Move?</label>

                    <input class="form-control" formControlName="readyToMove" />
                  </div>
                </div>
                <div class="heading" style="margin-top: 10px">
                  <label class="labels">About property:</label>
                  <textarea
                    type="text"
                    class="form-control"
                    formControlName="description"
                    rows="2"
                  ></textarea>
                </div>
              </div>
            </tab>

            <tab heading="Address" style="padding: 20px">
              <div class="row">
                <div class="col-sm-6">
                  <div class="heading">
                    <label class="labels" style="margin-top: 10px"
                      >Available for:</label
                    >

                    <input
                      type="text"
                      class="form-control"
                      formControlName="sellRent"
                    />
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="heading">
                    <label class="labels" style="margin-top: 10px"
                      >Main Address:</label
                    >
                    <input
                      type="text"
                      formControlName="address"
                      class="form-control"
                    />

                    <label class="labels" style="margin-top: 10px"
                      >Additional Address 2:</label
                    >
                    <input
                      type="text"
                      formControlName="address2"
                      class="form-control"
                    />
                  </div>
                </div>
              </div>
            </tab>

            <tab heading="Photos" style="padding: 20px">
              <!-- <ngx-gallery
                [options]="galleryOptions"
                [images]="galleryImages"
                class="ngx-gallery"
              ></ngx-gallery> -->
            </tab>
          </tabset>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          (onclick)="updateProperty()"
        >
          Save changes
        </button>
      </form>
    </div>
  </div>
</div>
