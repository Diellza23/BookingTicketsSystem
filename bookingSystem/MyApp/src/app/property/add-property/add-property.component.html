<div class="row mb-5">
  <div class="col-8">
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>
            List your Property
          </h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #Form="ngForm">
            <div>
              <tabset #formTabs>
                <tab heading="Basic Info">
                  <div class="form-group col-12 mb-3">
                    <p>I want to</p>
                    <div class="btn-group" btnRadioGroup>
                      <label
                        class="btn btn-outline-primary"
                        style="margin-right: 10px"
                        btnRadio="1"
                        role="button"
                        name="SellRent"
                        >Sell</label
                      >
                      <label
                        class="btn btn-outline-primary"
                        btnRadio="2"
                        role="button"
                        name="SellRent"
                        >Rent</label
                      >
                    </div>
                  </div>

                  <div class="form-group col-12 mb-3">
                    <p>BHK</p>
                    <div class="btn-group" btnRadioGroup>
                      <label
                        *ngFor="let bhk of ['1', '2', '3', '4']"
                        class="btn btn-outline-primary"
                        style="margin-right: 10px"
                        [btnRadio]="bhk"
                        role="button"
                        name="SellRent"
                        >{{ bhk }}</label
                      >
                    </div>
                  </div>

                  <div class="form-group col-12 mb-3">
                    <p>Property Type</p>
                    <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.Type">
                      <label
                        *ngFor="let ptype of propertyTypes"
                        class="btn btn-outline-primary"
                        style="margin-right: 10px"
                        [btnRadio]="ptype"
                        role="button"
                        name="SellRent"
                        >{{ ptype }}</label
                      >
                    </div>
                  </div>

                  <div class="form-group col-12 mb-3">
                    <p>Furnishing Type</p>
                    <div class="btn-group" btnRadioGroup>
                      <label
                        *ngFor="let ftype of furnishTypes"
                        class="btn btn-outline-primary"
                        style="margin-right: 10px"
                        [btnRadio]="ftype"
                        role="button"
                        name="SellRent"
                        >{{ ftype }}</label
                      >
                    </div>
                  </div>

                  <div class="form-group col-12 mb-3">
                    <label for="name">in Building/Society/Project</label>
                    <input
                      type="text"
                      class="form-control"
                      #propName="ngModel"
                      ngModel
                      name="Name"
                      required
                      minlength="5"
                      [(ngModel)]="propertyView.Name"
                    />
                    <span
                      *ngIf="!propName.valid && propName.touched"
                      class="error-block"
                    >
                      <span *ngIf="propName.hasError('required')"
                        >Please provide name</span
                      >
                      <span *ngIf="propName.hasError('minlength')"
                        >Name must be at least 5 characters</span
                      >
                    </span>
                  </div>

                  <div class="form-group col-12 mb-4">
                    <label for="price">City</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="form-group col-12">
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(1)"
                    >
                      Next
                    </button>
                  </div>
                </tab>
                <tab heading="Pricing and Area">
                  <div class="form-group col-12">
                    <label>Price (in USD)</label>
                    <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price">
                  </div>

                  <div class="form-group col-12">
                    <label>Security (in USD)</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <label>Maintenance (in USD)</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <label>Built Area (in USD)</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="form-group col-12">
                    <label>Carpet Area (in USD)</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(2)"
                    >
                      Next
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(0)"
                    >
                      Back
                    </button>
                  </div>
                </tab>
                <tab heading="Address">
                  <div class="form-group col-12">
                    <label>Floor</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <label>Total Floors</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="form-group col-12">
                    <label>Address</label>
                    <input type="text" class="form-control" />
                  </div>
                  <div class="form-group col-12">
                    <label>Landmark</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(3)"
                    >
                      Next
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(1)"
                    >
                      Back
                    </button>
                  </div>
                </tab>
                <tab heading="Other details">
                  <div class="form-group col-12 mb-3">
                    <label>Ready to Move</label><br />
                    <input type="radio" id="Yes" value="1" name="RTM" />
                    <label class="m-2">Yes</label>
                    <input type="radio" id="No" value="2" name="RTM" />
                    <label class="m-2">No</label>
                  </div>
                  <div class="form-group col-3 mb-3">
                    <label>Possesion/Available From</label>
                    <input
                      type="text"
                      placeholder="Datepicker"
                      class="form-control"
                      bsDatepicker
                      [bsConfig]="{
                        containerClass: 'theme-dark-blue',
                        dateInputFormat: 'DD-MM-YYYY'
                      }"
                    />
                  </div>

                  <div class="form-group col-12 mb-3">
                    <label>Age of Property</label>
                    <input type="text" class="form-control" />
                  </div>

                  <div class="form-group col-12">
                    <p>Gated Community</p>
                    <div
                      class="btn-group"
                      btnRadioGroup
                      formControlName="Gated"
                    >
                      <label
                        class="btn btn-outline-primary"
                        style="margin-right: 10px"
                        btnRadio="true"
                        tabindex="0"
                        role="button"
                        name="Gated"
                        >Yes</label
                      >

                      <label
                        class="btn btn-outline-primary"
                        style="margin-right: 10px"
                        btnRadio="false"
                        tabindex="0"
                        role="button"
                        name="Gated"
                        >No</label
                      >
                    </div>
                  </div>

                  <div class="form-group col-12 mb-3">
                    <p>Ready to move</p>
                    <div
                      class="btn-group"
                      btnRadioGroup
                      formControlName="MainEntrance"
                    >
                      <label
                        class="btn btn-outline-primary mr-2"
                        btnRadio="East"
                        tabindex="0"
                        role="button"
                        name="Entrance"
                        >East</label
                      >
                      <label
                        class="btn btn-outline-primary"
                        btnRadio="West"
                        tabindex="0"
                        role="button"
                        name="Entrance"
                        >West</label
                      >
                      <label
                        class="btn btn-outline-primary"
                        btnRadio="South"
                        tabindex="0"
                        role="button"
                        name="Entrance"
                        >South</label
                      >
                      <label
                        class="btn btn-outline-primary"
                        btnRadio="North"
                        tabindex="0"
                        role="button"
                        name="Entrance"
                        >North</label
                      >
                    </div>
                  </div>

                  <div class="form-group col-12 mb-3">
                    <label>Description</label>
                    <textarea
                      type="text"
                      class="form-control"
                      rows="6"
                    ></textarea>
                  </div>

                  <div class="form-group col-12">
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(4)"
                    >
                      Next
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(2)"
                    >
                      Back
                    </button>
                  </div>
                </tab>
                <tab heading="Photos">
                  <div class="form-group col-12">
                    <div class="photo-control">
                      <button class="mt-5 btn btn-primary" type="button">
                        Upload
                      </button>
                      <br />
                      This is under construction
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <button
                      type="button"
                      class="btn btn-primary btn-block"
                      (click)="selectTab(3)"
                    >
                      Back
                    </button>
                    <button type="reset" class="btn btn-primary btn-block">
                      Cancel
                    </button>
                    <button type="submit" class="btn btn-primary btn-block">
                      Save
                    </button>
                  </div>
                </tab>
              </tabset>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">

      <h3>Your Property Review</h3>
      <div>
        <app-property-card [property]="propertyView"></app-property-card>
      </div>
    </div>
  </div>
</div>
