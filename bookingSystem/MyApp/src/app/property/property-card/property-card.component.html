<!--PER ADMIN-->
<div class="card">
  <div class="card-img-wrapper">
    <img
      *ngIf="property.photo"
      class="card-img-top"
      src="{{ property.photo }}"
    />
    <img
      *ngIf="!property.photo"
      class="card-img-top"
      src="assets/images/house.jpg"
    />
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/property-detail/{{ property.id }}"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </li>
      <!-- <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/property-edit/{{ property.id }}"
        >
          <i class="fa-solid fa-address-book"></i>
          Edit
        </button>
      </li> -->
      <li class="list-inline-item">
        <button class="btn btn-danger" (click)="deleteProperty(property.id)">
          Delete
          <!-- <i class="fa-solid fa-address-book"></i> -->
        </button>
      </li>
    </ul>
    <div class="card-body p-1">
      <h1 class="mb-0">{{ property.bhk }} BHK {{ property.propertyType }}</h1>

      in {{ property.name }} in {{ property.id }}
      <span *ngIf="property.name">,</span>
      {{ property.city }}

      <h6 class="mt-2">
        {{ property.furnishingType }}
        <span *ngIf="property.furnishingType !== 'Unfurnished'">Furnished</span>
        <span *ngIf="property.readyToMove"> | Ready to Move</span>
        <span *ngIf="!property.readyToMove">
          | Posession: {{ property.estPossessionOn | date }}</span
        >
      </h6>

      <hr class="mt-0 mb-2" />

      <h6 class="mb-0">
        Price: <span class="font-highlight">{{ property.price }} USD.</span> |
        Area:
        <span class="font-highlight">{{ property.builtArea }} Sq Ft </span>
      </h6>
    </div>
  </div>
</div>
