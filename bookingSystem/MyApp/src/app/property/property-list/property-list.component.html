<div class="container-md font">
  <div class="home__search">
    <i class="bx bxs-map"></i>
    <input
      type="text"
      placeholder="Search by city name"
      class="home__search-input"
      [(ngModel)]="cityName"
    />
    <button class="button" (click)="filterByCityAndPropertyTypeAndPrice()">
      Search
    </button>
  </div>
  <div
    class="d-flex container justify-content-between align-items-center"
    style="gap: 10px"
  >
    <input
      class="form-control"
      type="number"
      placeholder="Price"
      [(ngModel)]="priceFilterValue"
      style="
        width: 100px;
        border: 1px solid grey;
        border-radius: 5px 0px 0px 5px;
      "
    />
    <select
      class="form-control"
      id="price-filter"
      [(ngModel)]="priceFilterType"
      (change)="filterByCityAndPropertyTypeAndPrice()"
      style="margin-right: 10px"
    >
      <option value="greaterThan">Greater Than</option>
      <option value="lessThan">Less Than</option>
      <option value="equalTo">Equal To</option>
    </select>
    <div class="d-flex">
      <button (click)="sortPropertiesByPrice('asc')" class="button">
        <!-- Low to High -->
        <i class="fas fa-sort-alpha-up"></i>
      </button>
      <button (click)="sortPropertiesByPrice('desc')" class="button">
        <!-- High to Low -->
        <i class="fas fa-sort-alpha-down"></i>
      </button>
    </div>
  </div>

  <div class="search" style="max-width: 350px">
    <input
      type="text"
      class="home__search-input"
      placeholder="Search by property type"
      [(ngModel)]="propertyTypes"
    />
    <button class="button" (click)="filterByCityAndPropertyTypeAndPrice()">
      Search
    </button>
  </div>

  <div class="container mt-5" style="display: inline">
    <div>
      <i
        class="bx bxs-business fa-xl iconStyle"
        style="margin-left: 50px; display: inline"
      >
        <p style="display: inline; font-size: 18px">Amazing Views</p></i
      >

      <i class="bx bx-landscape fa-xl iconStyle">
        <p style="display: inline; font-size: 18px">Camping</p>
      </i>
      <i class="bx bx-trophy fa-xl iconStyle" style="margin-right: 50px">
        <p style="display: inline; font-size: 18px">Top Hosts</p></i
      >
      <i class="bx bx-home fa-xl iconStyle">
        <p style="display: inline; font-size: 18px">Tiny houses</p>
      </i>
      <i class="bx bx-building-house fa-xl iconStyle">
        <p style="display: inline; font-size: 18px">Countryside</p>
      </i>

      <i class="bx bx-line-chart fa-xl iconStyle"
        ><p style="display: inline; font-size: 18px">High ratings</p>
      </i>
      <i class="bx bx-building fa-xl iconStyle"
        ><p style="display: inline; font-size: 18px">Apartment or Duplex</p>
      </i>
    </div>
    <hr />
  </div>

  <div class="container properties">
    <!-- <h3>All the Properties able to RENT or PURCHASE</h3> -->
    <!-- <button class="butoni btn" routerLink="/rent-property">
      <i class="bx bx-right-arrow-circle"></i>
      See properties for RENT
    </button>
    <button style="float: right" class="butoni btn" routerLink="/sell-property">
      <i class="bx bx-right-arrow-circle"></i>
      See properties for PURCHASE
    </button> -->
    <div class="row cards">
      <!--klasa col-lg-2 col-md-6 mb-2 per 6 cards ne nje row ;)-->
      <div
        class="col-md-3 col-xs-3"
        *ngFor="let property of filteredProperties"
      >
        <app-propertyUser [property]="property"></app-propertyUser>
      </div>
    </div>
  </div>
