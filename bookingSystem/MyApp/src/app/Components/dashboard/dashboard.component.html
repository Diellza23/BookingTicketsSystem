<!--Section: Contact v.2-->
<section class="mb-4 container" style="margin-top: 50px">
  <!--Section heading-->
  <h2 class="h1-responsive my-4 font">Get in Touch</h2>
  <!--Section description-->
  <p
    class="w-responsive mx-auto mb-5 font"
    style="font-size: 19px; color: rgb(64, 64, 64); margin-bottom: 40px"
  >
    Do you have any questions? Please do not hesitate to contact us directly.
    Our team will come back to you within a matter of hours to help you.
  </p>

  <div class="row">
    <!--Grid column-->
    <div class="col-md-9 mb-md-0 mb-5">
      <form id="contact-form" name="contact-form" method="POST">
        <!--Grid row-->
        <div class="row form_values">
          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="name" class="font" style="opacity: 0.6">Title:</label>
              <input
                type="text"
                id="name"
                name="title"
                class="form-control font"
                style="border-radius: 10px"
                [(ngModel)]="title"
              />
            </div>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-md-6">
            <div class="md-form mb-0">
              <label for="email" class="font" style="opacity: 0.6"
                >Username</label
              >
              <input
                type="text"
                name="username"
                style="border-radius: 10px"
                class="form-control font"
                [(ngModel)]="username"
              />
            </div>
          </div>
          <!--Grid column-->
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="md-form">
              <label class="font" for="message" style="opacity: 0.6"
                >Content:</label
              >
              <textarea
                type="text"
                name="content"
                [(ngModel)]="content"
                rows="7"
                class="form-control md-textarea font"
                style="border-radius: 10px"
              ></textarea>
            </div>
          </div>
        </div>
        <!--Grid row-->
      </form>

      <div class="text-md-left">
        <button
          type="button"
          class="btn btn-primary w-100 mt-4 font"
          (click)="createPost()"
        >
          Send Message
        </button>
      </div>

      <div class="status"></div>
    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-md-3 text-center">
      <ul class="list-unstyled mb-0">
        <li>
          <i class="fas fa-map-marker-alt fa-2x"></i>
          <p class="font">San Francisco, CA 94126, USA</p>
        </li>

        <li>
          <i class="fas fa-phone mt-4 fa-2x"></i>
          <p class="font">+ 01 234 567 89</p>
        </li>

        <li>
          <i class="fas fa-envelope mt-4 fa-2x"></i>
          <p class="font">contact@mdbootstrap.com</p>
        </li>
        <li>
          <i class="fas fa-message mt-4 fa-2x"></i>
          <p class="font">liveChat@real-estate.com</p>
        </li>
      </ul>
    </div>
    <!--Grid column-->
  </div>
</section>
<!--Section: Contact v.2-->
