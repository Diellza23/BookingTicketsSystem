<div
  class="container"
  style="margin-top: 10px; height: 100px; padding-top: 30px"
>
  <div>
    <i class="bx bxs-key btn-lg" style="color: rgb(129, 129, 250)"> </i>
    <h3 style="display: inline">Simple Users</h3>
    <p
      style="
        display: inline;
        margin-left: 50px;
        color: rgb(123, 126, 126);
        font-size: 14px;
      "
    >
      Authenticate and authorize simple users
    </p>
  </div>
  <p style="margin-left: 50px; font-weight: 600; margin-top: 20px">
    Keep in mind, all the users that have been registered on the role of a
    <strong>Simple User</strong> can be found on this page!
  </p>
</div>

<div class="container" style="margin-top: 30px">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Full Name</th>
        <th scope="col">Email</th>
        <th scope="col">UserName</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <td></td>
        <td>{{ user.fullName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.userName }}</td>
        <td>{{ user.roles.join(",") }}</td>
      </tr>
    </tbody>
  </table>
</div>
