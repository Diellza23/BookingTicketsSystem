<div class="container py-5 font">
  <div class="row mt-5">
    <div class="col-lg-4">
      <div class="card mb-4" style="height: 500px">
        <div class="card-body text-center">
          <img
            src="assets/images/user.png"
            alt="avatar"
            class="rounded-circle img-fluid"
            style="width: 150px"
          />
          <h5 class="my-3">{{ user.fullName }}</h5>
          <p class="text-muted mb-1">Personal Information</p>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Id</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ user.id }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Full Name</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ user.fullName }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Email</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ user.email }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Role</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ user.roles }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Phone Number</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ user.phoneNumber }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Address</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ user.address }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">Country</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ user.country }}</p>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="col-sm-3">
              <p class="mb-0">State</p>
            </div>
            <div class="col-sm-9">
              <p class="text-muted mb-0">{{ user.state }}</p>
            </div>
          </div>

          <hr />
        </div>
      </div>
      <button
        class="btn btn-outline-primary"
        style="width: 100%"
        routerLink="/edit-user-info/{{ user.id }}"
      >
        Edit information
      </button>
    </div>
  </div>
</div>
