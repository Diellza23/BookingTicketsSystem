<div class="container rounded bg-white mt-5 mb-5 font">
  <div class="row">
    <div class="col-md-5 border-right;">
      <form [formGroup]="editPassword" (ngSubmit)="updatePassword()">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Change your password:</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <label class="labels">Current Password:</label
              ><input
                type="password"
                class="form-control"
                formControlName="currentPassword"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">New Password:</label
              ><input
                type="password"
                class="form-control"
                formControlName="newPassword"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Confirm Password:</label
              ><input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
              />
            </div>
          </div>

          <div class="mt-5 text-center">
            <button
              class="btn btn-primary"
              style="width: 100%"
              type="button"
              (click)="updatePassword()"
            >
              Save Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
