<div
  class="container rounded bg-white mt-5 mb-5 font d-flex justify-content-center"
>
  <div>
    <div
      class="col-md-5 border-right;"
      style="
        width: 600px;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);
      "
    >
      <form [formGroup]="editPassword" (ngSubmit)="updatePassword()">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-left align-items-center mb-3">
            <h4 class="text-right" style="font-weight: normal">
              Change your password:
            </h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <label class="labels" style="font-weight: 600"
                >Current Password:</label
              ><input
                type="password"
                class="form-control"
                formControlName="currentPassword"
                required
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels" style="font-weight: 600"
                >New Password:</label
              ><input
                type="password"
                class="form-control"
                formControlName="newPassword"
                required
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels" style="font-weight: 600"
                >Confirm Password:</label
              ><input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
                required
              />
            </div>
          </div>

          <div class="mt-5 text-center">
            <button
              class="btn btn-outline-primary"
              style="width: 100%"
              type="button"
              (click)="updatePassword()"
              [disabled]="!editPassword.valid"
            >
              Save Password
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
