<div class="container">
  <div class="row">
    <div class="col-12">
      <!-- <button
        type="button"
        class="btn btn-primary float-end mt-3"
        (click)="onAddNew()"
      >
        Add Property
      </button> -->
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Built Area</th>
        <th scope="col">Price</th>
        <th style="text-align: center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prop of propList">
        <td></td>
        <td>{{ prop.id }}</td>
        <td>{{ prop.name }}</td>
        <td>{{ prop.address }}</td>
        <td>{{ prop.builtArea }}</td>
        <td>{{ prop.price }}</td>

        <td style="text-align: center">
          <div class="btn-group">
            <button
              type="button"
              style="width: 70px"
              class="btn btn-outline-primary"
              (click)="onEdit(prop)"
            >
              <i class="bx bx-edit"> </i>
            </button>
            <button
              style="width: 70px; margin-left: 10px"
              type="button"
              class="btn btn-outline-danger"
              (click)="onDelete(prop.id)"
            >
              <i class="bx bx-trash"> </i>
            </button>
            <button
              style="width: 70px; margin-left: 10px"
              class="btn btn-outline-secondary"
              routerLink="/property-detail/{{ prop.id }}"
            >
              <i class="bx bx-message-square-detail"> </i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
