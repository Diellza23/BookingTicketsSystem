<div class="container rounded bg-white mt-5 mb-5 font">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="../../assets/images/user.png"
        /><span class="font-weight-bold">App User</span>
      </div>
    </div>
    <div class="col-md-8 border-right">
      <form [formGroup]="editUser" (ngSubmit)="updateUser()">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">User Settings</h4>
          </div>
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Id:</label
              ><input
                style="
                  pointer-events: none;
                  background-color: rgb(230, 234, 241);
                "
                type="text"
                class="form-control"
                formControlName="userId"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Username:</label
              ><input
                style="
                  pointer-events: none;
                  background-color: rgb(230, 234, 241);
                "
                type="text"
                class="form-control"
                placeholder="Enter username"
                formControlName="userName"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Full Name:</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter fullname"
                formControlName="fullName"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Email:</label
              ><input
                style="
                  pointer-events: none;
                  background-color: rgb(230, 234, 241);
                "
                type="text"
                class="form-control"
                placeholder="Enter username"
                formControlName="email"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Phone Number:</label
              ><input
                type="text"
                class="form-control"
                placeholder="Phone number"
                formControlName="phoneNumber"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Address:</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter address"
                formControlName="address"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">Country:</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter country"
                formControlName="country"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">State:</label
              ><input
                type="text"
                class="form-control"
                placeholder="Enter State"
                formControlName="state"
              />
            </div>
          </div>

          <div class="mt-5 text-center">
            <button
              style="width: 140px; float: right"
              class="btn btn-outline-primary"
              type="button"
              (click)="updateUser()"
            >
              Save Changes
            </button>
            <button
              style="width: 140px; float: right; margin-right: 20px"
              class="btn btn-secondary"
              type="button"
              routerLink="/profile"
            >
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
