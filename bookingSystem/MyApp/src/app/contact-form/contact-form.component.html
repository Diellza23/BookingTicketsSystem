<table class="table align-middle mb-0 bg-white container">
  <thead class="bg-light">
    <tr>
      <th>Username</th>
      <th>Message title</th>
      <th>Message description</th>

      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of allPosts">
      <td>
        <p class="fw-normal mb-1">{{ post.username }}</p>
        <!-- <p class="text-muted mb-0">App User</p> -->
      </td>
      <td>
        <p class="fw-normal mb-1">{{ post.title }}</p>
        <!-- <p class="text-muted mb-0">Username</p> -->
      </td>
      <td>
        <p class="fw-normal mb-1">{{ post.content }}</p>
        <!-- <p class="text-muted mb-0">Username</p> -->
      </td>

      <td>
        <button
          disabled
          type="button"
          class="btn btn-primary"
          (click)="editPost(post)"
          style="width: 70px"
        >
          Edit
        </button>
        <button
          type="button"
          class="btn btn-outline-danger"
          style="width: 70px; margin-left: 10px"
          (click)="deletePostById(post)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
