<div class="d-flex justify-content-center form">
  <div class="card card0">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="d-flex flex-lg-row flex-column-reverse" style="width: 400px">
        <div class="" style="width: 100%">
          <div class="row justify-content-center">
            <div class="col-md-12 col-10 my-5">
              <div class="row justify-content-center px-3 mb-3">
                <img
                  id="logo"
                  src="../../assets/images/real-estate-logo.jpg"
                  style="width: 150px; height: 100%"
                />
              </div>
              <h3 class="mb-5 text-center heading">Welcome to RealEstate</h3>
              <div class="form-group">
                <label class="form-control-label text-muted"
                  >Email address:</label
                >
                <input
                  type="email"
                  formControlName="email"
                  aria-describedby="emailHelp"
                  id="email"
                  class="form-control"
                  required
                  style="margin-bottom: 20px"
                />
              </div>

              <div class="form-group">
                <label class="form-control-label text-muted">Password:</label>
                <input
                  type="password"
                  formControlName="password"
                  id="exampleInputPassword1"
                  class="form-control"
                  style="margin-bottom: 30px"
                />
              </div>

              <div class="row justify-content-center my-3 px-3">
                <button
                  type="submit"
                  class="btn btn-block login-account"
                  [disabled]="!loginForm.valid"
                >
                  Sign in
                </button>
              </div>

              <div class="row justify-content-center my-2">
                <small class="text-muted" type="button" routerLink="/register"
                  >Don't have an account? Sign up
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
